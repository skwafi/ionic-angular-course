<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="!loadedBookings || loadedBookings.length <= 0">
        <ion-item><p>no bookings</p></ion-item>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedBookings && loadedBookings.length > 0">
        <ion-list>
            <ion-item-sliding *ngFor="let booking of loadedBookings" #itemsliding>
              <ion-item>
                <ion-label>
                  <h5>{{booking.placeTitle}}</h5>
                  <p>Guest: {{booking.guestNumber}} </p>
                </ion-label>
              </ion-item>
              <ion-item-options  >
                <ion-item-option   color="danger" (click)="onCancelBooking(booking.id, itemsliding,$event)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-button margin="primary" (click)="getProducts()">read</ion-button>
      <ion-col size-md="8" >
        <ion-item *ngFor="let product of myResponse" >
          <ion-textarea>{{product}}</ion-textarea></ion-item>
      </ion-col>
      <!-- <<ion-col size-md="4" >
          <ion-button margin="primary" (click)="postProducts()">post</ion-button>
          <ion-item><p>yop</p></ion-item>
      </ion-col>
      <<ion-col size-md="4" >
          <ion-button margin="primary" (click)="deleteProducts()">delete</ion-button>
          <ion-item><p>yop</p></ion-item>
      </ion-col> -->
    </ion-row>
  </ion-grid>  

</ion-content>
